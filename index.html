<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <main class="main">

      <section class="profile">
        <div class="container">
          <div class="profile__body">

            <article class="profile__card">
              <div class="profile__img">
                <img src="./assets/images/avatar-jessica.jpeg" alt="photo" title="photo" height="100%" width="100%" loading="lazy" decoding="async">
              </div>
              <h1 class="profile__name">Jessica Randall</h1>
              <div class="profile__city">London, United Kingdom</div>
              <div class="profile__work">"Front-end developer and avid reader."</div>
              <ul class="profile__links">
                <li>
                  <a href="#">GitHub</a>
                </li>
                <li>
                  <a href="#">Frontend Mentor</a>
                </li>
                <li>
                  <a href="#">LinkedIn</a>
                </li>
                <li>
                  <a href="#">Twitter</a>
                </li>
                <li>
                  <a href="#">Instagram</a>
                </li>
              </ul>
            </article>

          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="container">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by SAN.
        </div>
      </div>
    </footer>

  </div>

</body>
</html>
